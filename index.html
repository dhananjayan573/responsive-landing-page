<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32nav32.png">

  <title>Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <a href="#" class="logo"><img src="./images/logo.svg" alt="logo"></a>
      <img alt="logo" id="mobile-menu" onclick="toggleMenu()">
      <ul id="menu">
        <li><a href="#">Features</a>
          <div class="dropdown">
            <a href="#"><img src="./images/icon-todo.svg" alt="todo-icon">Todo List</a>
            <a href="#"><img src="./images/icon-calendar.svg" alt="calender-icon">Calender</a>
            <a href="#"><img src="./images/icon-reminders.svg" alt="reminder-icon">Reminders</a>
            <a href="#"><img src="./images/icon-planning.svg" alt="planning-icon">Planning</a>
          </div>
        </li>
        <li><a href="#">Company</a>
          <div class="dropdown company-dropdown">
            <a href="#">History</a>
            <a href="#">Our Team</a>
            <a href="#">Blog</a>
          </div>
        </li>
        <li><a href="#">Career</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <div id="account">
        <a href="#">Login</a>
        <button>Register</button>
      </div>
    </nav>

  </header>
  <main>
    <section>
      <h1>Make <br> remote work</h1>
      <p> Get your team in sync, no matter your location. <br> Streamline processes,
        create team rituals, and <br> watch productivity soar.</p>
      <button>Learn more</button>
      <div class="clients">
        <a href="#"><img src="./images/client-databiz.svg" alt="databiz logo"></a>
        <a href="#"><img src="./images/client-audiophile.svg" alt="audiophile logo"></a>
        <a href="#"><img src="./images/client-meet.svg" alt="meet logo"></a>
        <a href="#"><img src="./images/client-maker.svg" alt="maker logo"></a>
      </div>
    </section>
    <section>
    </section>
  </main>
  <script>
    function toggleMenu() {
      var x = document.getElementById("menu");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
      var y = document.getElementById("account");
      if (y.style.display === "flex") {
        y.style.display = "none";
      } else {
        y.style.display = "flex";
      }
      var menuIcon = document.getElementById('mobile-menu');
      if (menuIcon.style.content == "url(\"./images/icon-close-menu.svg\")") {
        menuIcon.style.content = "url(\"./images/icon-menu.svg\")"
      } else {
        menuIcon.style.content = "url(\"./images/icon-close-menu.svg\")"
      }
    }
  </script>
</body>

</html>
